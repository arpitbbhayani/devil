{% extends "boilerplate.html" %}

{% block content %}
<div class="ui three column grid" style="padding-top: 50px;">
    <div class="column"></div>
    <form class="ui form" enctype="multipart/form-data" action="{{url_for('pages.add')}}" method="POST">
        <div class="two fields">
            <div class="field required">
                <label>Media Types</label>
                <select class="ui dropdown" name="media_type">
                    {% for media_type in media_types %}
                    <option value={{media_type}}>{{media_type}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="field required">
                <label>Genres</label>
                <select class="ui dropdown" name="genre">
                    {% for genre in genres %}
                    <option value={{genre}}>{{genre}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="fluid field required">
            <div class="ui action input">
                <input type="text" id="_attachment">
                <label for="attachment" class="ui icon button btn-file">
                    Browse
                    <input type="file" id="attachment" name="attachment" style="display: none">
                </label>
            </div>
        </div>
        <input type="submit" class="ui blue button" value="Update">
    </form>
</div>
{% endblock %}

{% block head %}
<script src="/static/js/index.js"></script>
{% endblock %}
