{% extends "raw.html" %}

{% block body %}
<div class="ui grid" style="padding-top: 150px;">
    <div class="row">
        <div class="three wide column"></div>
        <div class="ten wide column">
            <div class="ui huge form" id="quora_widget_form">
                <div class="field">
                    <input type="text" value="" placeholder="Quora Profile URL" id="quora_widget_url"/>
                </div>
                <div class="field">
                    <div class="ui red button huge" id="quora_widget_button">
                        Preview
                    </div>
                </div>
            </div>
        </div>
        <div class="three wide column"></div>
    </div>
</div>
<div class="ui grid">
    <div class="row">
        <div class="three wide column"></div>
        <div class="ten wide column">
            <div id="quora_widget_preview" class="ui segment">
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block head %}
<script src="/static/js/quora.js"></script>
{% endblock %}
